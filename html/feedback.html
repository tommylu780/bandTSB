<body>

    <!-- side menu -->
    <div class="side-menu">
        <img src="../images/s-l300.jpg" alt="logo" class="rotate" id="logoimg">

    <main class="main-data">
        <h1>Feedback</h1>

        <h2 class="fb">Please give us your feedback.</h2>

            <!-- <input type="text" class="form-input w-100" id="fb-input" name="shopping-input" placeholder="Enter item name" /> -->
            <label for="name" id="name">Your Name: <input type="text" class="form-input" id="fb-input" name="fb-input" placeholder="Enter your name" /></label>

            <label for="feedbackL" id="feedbackL">Your Feedback:</label>
            <textarea name="feedback" id="ms" rows="15"></textarea>
            <br>
        </form>
        <div id="btn-fb">
            <button class="btn-fb">Send Feedback</button>
        </div>

        <ul id="fb-list"></ul>
